<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>EasyShopMart</title>
  </head>
  <body>
    <div class="mainContainer">
      <header class="header"></header>
      <nav class="nav"></nav>
      <main class="mainContent">
        <div class="calculationContainer">
          <div class="inputCalculated">
            <div class="inputSection">
              <div class="inputHeader">Input Values</div>
              <div class="input">
                <form id="form">
                  <div class="section1">
                    <div id="productCost">
                      <label for="productCostInput">Product Cost</label>
                      <input type="text" name="productCostInput" id="productCostInput" />
                    </div>
                    <div id="packagingCost">
                      <label for="packagingCostInput">Packaging Cost</label>
                      <input type="text" name="packagingCostInput" id="packagingCostInput" />
                    </div>
                    <div id="shippingCost">
                      <label for="shippingCostInput">Shipping Cost</label>
                      <input type="text" name="shippingCostInput" id="shippingCostInput" />
                    </div>
                  </div>
                  <div class="section2">
                    <div id="productSP">
                      <label for="productSPInput">Product SP</label>
                      <input type="text" name="productSPInput" id="productSPInput" />
                    </div>
                    <div id="adSpend">
                      <label for="adSpendInput">Per day ad spent</label>
                      <input type="text" name="adSpendInput" id="adSpendInput" />
                    </div>
                    <div id="expectedMargin">
                      <label for="expectedMarginInput">Expected Margin</label>
                      <input
                        type="text"
                        name="expectedMarginInput"
                        id="expectedMarginInput"
                      />
                    </div>
                  </div>
                  <div class="section3">
                    <div id="rto">
                      <label for="rtoInput">RTO %</label>
                      <input type="text" name="rtoInput" id="rtoInput" />
                    </div>
                    <div id="damagedReturn">
                      <label for="damagedReturnInput">Damaged Returns %</label>
                      <input type="text" name="damagedReturnInput" id="damagedReturnInput" />
                    </div>
                    <div id="reuseInventoryButton">
                      <label for="reuseInventoryInput">Reuse Inventory</label>
                      <input type="range" name="reuseInventoryInput" id="reuseInventoryInput" min="0" max="1" value="0">
                    </div>
                  </div>
                  <div class="submitButton">
                    <input type="submit" value="Submit">
                  </div>
                </form>
              </div>
            </div>
            <div class="calculatedSection">
              <div class="calculatedHeader">Calculated Values</div>
              <div class="calculated">
                <div class="c1">
                  <div id="costMultiplier">
                    <label for="costMultiplierOutput"
                      >SP to Product Cost Multiplier</label
                    >
                    <input
                      type="text"
                      name="costMultiplierOutput"
                      id="costMultiplierOutput"
                    />
                  </div>
                  <div id="returnShipCost">
                    <label for="returnShipCostOutput">Return shipping Cost</label>
                    <input
                      type="text"
                      name="returnShipCostOutput"
                      id="returnShipCostOutput"
                    />
                  </div>
                </div>
                <div class="c2">
                  <div id="deliveredOrderPercent">
                    <label for="deliveredOrdersOutput">% Delivered Orders</label>
                    <input
                      type="text"
                      name="deliveredOrdersOutput"
                      id="deliveredOrdersOutput"
                    />
                  </div>
                  <div id="rtoCost">
                    <label for="rtoCostOutput">RTO Cost</label>
                    <input type="text" name="rtoCostOutput" id="rtoCostOutput" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="collapseButton"></div>
          <div class="otherCosts">
            <div class="oc1">
              <label for="revenueDelivered">Revenue Delivered</label>
              <input type="text" name="revenueDelivered" id="revenueDelivered">
            </div>
            <div class="oc2">
              <label for="rtoFreightCost">Freight Costs(RTO)</label>
              <input type="text" name="rtoFreightCost" id="rtoFreightCost">
            </div>
            <div class="oc3">
              <label for="damagedFreightCost">Freight Cost(Damaged)</label>
              <input type="text" name="damagedFreightCost" id="damagedFreightCost">
            </div>
            <div class="oc4">
              <label for="totalFreightCharge">Total Freight Charges</label>
              <input type="text" name="totalFreightCharge" id="totalFreightCharge">
            </div>
            <div class="oc5">
              <label for="repackingCharge">Repacking Charges</label>
              <input type="text" name="repackingCharge" id="repackingCharge">
            </div>
            <div class="oc6">
              <label for="reusesRtoSavings">Reuse RTO Inventory Savings</label>
              <input type="text" name="reusesRtoSavings" id="reusesRtoSavings">
            </div>
            <div class="oc7">
              <label for="totalNonMarketingCost">Total Non-Marketing cost incurred</label>
              <input type="text" name="totalNonMarketingCost" id="totalNonMarketingCost">
            </div>
            <div class="oc8">
              <label for="cashFlowAfterDeduction">Cash Flow after deductions</label>
              <input type="tel" name="cashFlowAfterDeduction" id="cashFlowAfterDeduction">
            </div>
          </div>
          <div class="breakevenSection">
            <div class="breakevenHeader">Breakeven</div>
            <div class="breakeven">
              <div class="b1">
                <label for="breakevenOrders">Breakeven Orders</label>
                <input type="text" name="breakevenOrders" id="breakevenOrders" />
              </div>
              <div class="b2">
                <label for="conversionValue">Breakeven Conversion Value</label>
                <input type="text" name="conversionValue" id="conversionValue" />
              </div>
              <div class="b3">
                <label for="breakevenROAS">Breakeven ROAS</label>
                <input type="text" name="breakevenROAS" id="breakevenROAS" />
              </div>
              <div class="b4">
                <label for="breakevenCPP">Breakeven CPP</label>
                <input type="text" name="breakevenCPP" id="breakevenCPP" />
              </div>
              <div class="b5">
                <label for="safeCPP">Safe CPP</label>
                <input type="text" name="safeCPP" id="safeCPP" />
              </div>
            </div>
          </div>
          <div class="profitLoss">
            <div class="profit">
              <div class="profitMessage">Profit Message</div>
              <div class="p1">
                <label for="profitableOrder">Profitable Order</label>
                <input
                  type="text"
                  name="profitableOrder"
                  id="profitableOrder"
                />
              </div>
              <div class="p2">
                <label for="totalProfit">Total Profit</label>
                <input type="text" name="totalProfit" id="totalProfit" />
              </div>
              <div class="p3">
                <label for="profitPerOrder">Profit Per Order</label>
                <input type="text" name="profitPerOrder" id="profitPerOrder" />
              </div>
              <div class="p4">
                <label for="profitPercent">Profit Percent Per Order</label>
                <input type="text" name="profitPercent" id="profitPercent" />
              </div>
            </div>
            <div class="loss">
              <div class="lossMessage">Loss Message</div>
              <div class="l1">
                <label for="cashFlow">Cash Flow</label>
                <input
                  type="text"
                  name="cashFlow"
                  id="cashFlow"
                />
              </div>
              <div class="l2">
                <label for="totalLoss">Total Loss</label>
                <input type="text" name="totalLoss" id="totalLoss" />
              </div>
              <div class="l3">
                <label for="lossPerOrder">Loss Per Order</label>
                <input type="text" name="lossPerOrder" id="lossPerOrder" />
              </div>
              <div class="l4">
                <label for="lossPercent">Loss Percent Per Order</label>
                <input type="text" name="lossPercent" id="lossPercent" />
              </div>
            </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
